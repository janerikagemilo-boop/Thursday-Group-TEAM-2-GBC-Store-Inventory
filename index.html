<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1366, initial-scale=1.0" />
  <title>GBC Store Inventory</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <h1 class="title">GBC Store Inventory</h1>

    <div class="summary-cards">
      <div class="card green">
        <h2>Total Products</h2>
        <p id="totalProducts">0</p>
      </div>
      <div class="card yellow">
        <h2>Low Stock</h2>
        <p id="lowStock">0</p>
      </div>
      <div class="card red">
        <h2>Out of Stock</h2>
        <p id="outOfStock">0</p>
      </div>
      <div class="card orange">
        <h2>Expired</h2>
        <p id="expiredCount">0</p>
      </div>
      <div class="card blue">
        <h2>Total Profit</h2>
        <p id="totalProfit">â‚±0.00</p>
      </div>
    </div>

    <!-- Add product form -->
    <div class="search-bar">
      <input id="name" type="text" placeholder="Product Name">
      <input id="quantity" type="number" placeholder="Quantity">
      <input id="buyPrice" type="number" placeholder="Buying Price">
      <input id="sellPrice" type="number" placeholder="Selling Price">
      <input id="expiry" type="date">
      <button id="addBtn" class="btn">Add Product</button>
    </div>

    <!-- Search + filter -->
    <div class="search-bar">
      <input id="searchInput" type="text" placeholder="Search product name...">
      <select id="filterSelect">
        <option value="all" selected>Show All</option>
        <option value="good">Good</option>
        <option value="low-stock">Low Stock</option>
        <option value="out-of-stock">Out of Stock</option>
        <option value="near-expiry">Near Expiry</option>
        <option value="expired">Expired</option>
      </select>
    </div>

    <table id="inventoryTable" class="inventory-table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Qty</th>
          <th>Buy Price</th>
          <th>Sell Price</th>
          <th>Profit</th>
          <th>Expires</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Toast container for warnings -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal" style="display:none;">
      <div class="modal-content">
        <h3>Edit Product</h3>
        <div class="modal-body">
          <label for="editName">Product Name</label>
          <input id="editName" type="text" />

          <label for="editQty">Quantity</label>
          <input id="editQty" type="number" />

          <label for="editBuy">Buying Price</label>
          <input id="editBuy" type="number" step="0.01" />

          <label for="editSell">Selling Price</label>
          <input id="editSell" type="number" step="0.01" />

          <label for="editExpiry">Expiry Date</label>
          <input id="editExpiry" type="date" />
        </div>
        <div class="modal-actions">
          <button id="saveEditBtn" class="btn">Save</button>
          <button id="cancelEditBtn" class="btn secondary">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Delete Modal -->
    <div id="deleteModal" class="modal" style="display:none;">
      <div class="modal-content">
        <h3>Delete Product</h3>
        <p id="deleteMessage">Are you sure?</p>
        <div class="modal-actions">
          <button id="confirmDeleteBtn" class="btn danger">Delete</button>
          <button id="cancelDeleteBtn" class="btn secondary">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
